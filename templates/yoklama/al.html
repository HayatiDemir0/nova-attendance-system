{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center p-3">
            <h4 class="mb-0">{{ ders.ders_adi }} - Yoklama Listesi</h4>
            <span class="badge bg-info">{{ bugun|date:"d.m.Y" }}</span>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Öğrenci</th>
                                <th class="text-center">Durum</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ogrenci in ogrenciler %}
                            <tr>
                                <td>
                                    <h6 class="mb-0">{{ ogrenci.tam_ad }}</h6>
                                    <small class="text-muted">{{ ogrenci.sinif.ad }}</small>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center gap-2">
                                        <input type="radio" class="btn-check" name="durum_{{ ogrenci.id }}" id="v_{{ ogrenci.id }}" value="var" checked>
                                        <label class="btn btn-outline-success btn-sm" for="v_{{ ogrenci.id }}">Var</label>

                                        <input type="radio" class="btn-check" name="durum_{{ ogrenci.id }}" id="y_{{ ogrenci.id }}" value="yok">
                                        <label class="btn btn-outline-danger btn-sm" for="y_{{ ogrenci.id }}">Yok</label>

                                        <input type="radio" class="btn-check" name="durum_{{ ogrenci.id }}" id="i_{{ ogrenci.id }}" value="izinli">
                                        <label class="btn btn-outline-warning btn-sm" for="i_{{ ogrenci.id }}">İzinli</label>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white p-3 text-end">
                <button type="submit" class="btn btn-primary btn-lg px-5 shadow">
                    <i class="ti ti-device-floppy me-2"></i>Yoklamayı Kaydet
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

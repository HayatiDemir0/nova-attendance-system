{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <form method="POST" id="yoklamaForm">
        {% csrf_token %}
        
        <div class="card mb-4 shadow-sm border-primary">
            <div class="card-body">
                <label class="form-label fw-bold">İşlenen Ders Konusu / Başlığı *</label>
                <input type="text" name="ders_basligi" id="dersBasligi" 
                       class="form-control form-control-lg" 
                       placeholder="Örn: Python Fonksiyonlar ve Listeler" required>
                <div id="baslikYardim" class="form-text text-danger mt-2">
                    Lütfen en az 3 kelime yazın. (Şu an: <span id="kelimeSayisi">0</span> kelime)
                </div>
            </div>
        </div>

        <div class="card shadow">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Öğrenci</th>
                            <th>Durum</th>
                            <th>Öğrenciye Not/Geri Bildirim</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ogrenci in ogrenciler %}
                        <tr>
                            <td><strong>{{ ogrenci.tam_ad }}</strong></td>
                            <td>
                                <select name="durum_{{ ogrenci.id }}" class="form-select form-select-sm">
                                    <option value="var">Var</option>
                                    <option value="yok">Yok</option>
                                    <option value="izinli">İzinli</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" name="not_{{ ogrenci.id }}" 
                                       class="form-control form-control-sm" 
                                       placeholder="Örn: Derse çok ilgiliydi">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-end">
                <button type="submit" id="kaydetButon" class="btn btn-primary btn-lg px-5 shadow" disabled>
                    Yoklamayı Kaydet
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    const baslikInput = document.getElementById('dersBasligi');
    const kaydetButon = document.getElementById('kaydetButon');
    const kelimeGosterge = document.getElementById('kelimeSayisi');

    baslikInput.addEventListener('input', function() {
        const metin = this.value.trim();
        const kelimeListesi = metin.split(/\s+/).filter(k => k.length > 0);
        const sayi = kelimeListesi.length;
        
        kelimeGosterge.innerText = sayi;

        // Engel: Eğer kelime sayısı 3'ten azsa buton pasif kalır
        if (sayi >= 3) {
            kaydetButon.disabled = false;
            baslikInput.classList.remove('is-invalid');
            baslikInput.classList.add('is-valid');
        } else {
            kaydetButon.disabled = true;
            baslikInput.classList.remove('is-valid');
            baslikInput.classList.add('is-invalid');
        }
    });
</script>
{% endblock %}

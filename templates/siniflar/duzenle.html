{% extends 'base.html' %}

{% block title %}Sınıf Düzenle - Yoklama Sistemi{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Sınıfı Düzenle: {{ sinif.ad }}</h2>
    <a href="{% url 'yonetim_siniflar' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Geri
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">Sınıf Adı</label>
                <input type="text" name="ad" class="form-control" value="{{ sinif.ad }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Açıklama</label>
                <textarea name="aciklama" class="form-control" rows="3">{{ sinif.aciklama }}</textarea>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Değişiklikleri Kaydet
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

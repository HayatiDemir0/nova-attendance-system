{% extends 'base.html' %}
{% block title %}Ders Düzenle - Yoklama Sistemi{% endblock %}

{% block content %}
<div class="page-header-section" style="background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
    <div class="row align-items-center">
        <div class="col">
            <h1><i class="ti ti-edit me-3"></i>Ders Düzenle</h1>
            <p class="mb-0">{{ ders.ders_adi }} - {{ ders.get_gun_display }}</p>
        </div>
        <div class="col-auto">
            <a href="{% url 'yonetim_ders_programi' %}" class="btn btn-light">
                <i class="ti ti-arrow-left me-2"></i>Geri Dön
            </a>
        </div>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Öğretmen</label>
                    <select name="ogretmen" class="form-select" required>
                        {% for ogretmen in ogretmenler %}
                        <option value="{{ ogretmen.id }}" {% if ders.ogretmen.id == ogretmen.id %}selected{% endif %}>
                            {{ ogretmen.get_full_name|default:ogretmen.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Sınıf</label>
                    <select name="sinif" class="form-select" required>
                        {% for sinif in siniflar %}
                        <option value="{{ sinif.id }}" {% if ders.sinif.id == sinif.id %}selected{% endif %}>
                            {{ sinif.ad }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Ders Adı</label>
                    <input type="text" name="ders_adi" class="form-control" value="{{ ders.ders_adi }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Gün</label>
                    <select name="gun" class="form-select" required>
                        <option value="1" {% if ders.gun == 1 or ders.gun == '1' %}selected{% endif %}>Pazartesi</option>
                        <option value="2" {% if ders.gun == 2 or ders.gun == '2' %}selected{% endif %}>Salı</option>
                        <option value="3" {% if ders.gun == 3 or ders.gun == '3' %}selected{% endif %}>Çarşamba</option>
                        <option value="4" {% if ders.gun == 4 or ders.gun == '4' %}selected{% endif %}>Perşembe</option>
                        <option value="5" {% if ders.gun == 5 or ders.gun == '5' %}selected{% endif %}>Cuma</option>
                        <option value="6" {% if ders.gun == 6 or ders.gun == '6' %}selected{% endif %}>Cumartesi</option>
                        <option value="7" {% if ders.gun == 7 or ders.gun == '7' %}selected{% endif %}>Pazar</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Başlangıç Saati</label>
                    <input type="time" name="baslangic_saati" class="form-control" value="{{ ders.baslangic_saati|time:'H:i' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Bitiş Saati</label>
                    <input type="time" name="bitis_saati" class="form-control" value="{{ ders.bitis_saati|time:'H:i' }}" required>
                </div>
            </div>
            
            <div class="form-check form-switch mb-4">
                <input class="form-check-input" type="checkbox" name="aktif" id="aktifSwitch" {% if ders.aktif %}checked{% endif %}>
                <label class="form-check-label ms-2" for="aktifSwitch">Bu ders şu an aktif</label>
            </div>
            
            <hr>
            
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">* Tüm alanların doldurulması zorunludur.</small>
                <button type="submit" class="btn btn-primary btn-lg px-5">
                    <i class="ti ti-device-floppy me-2"></i>Değişiklikleri Kaydet
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Ders Ekle{% endblock %}
{% block content %}

<div class="page-header-section" style="background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
    <div class="row align-items-center">
        <div class="col">
            <h1><i class="ti ti-plus me-3"></i>Yeni Ders Ekle</h1>
        </div>
        <div class="col-auto">
            <a href="{% url 'yonetim_ders_programi' %}" class="btn btn-light btn-lg">
                <i class="ti ti-arrow-left me-2"></i>Geri
            </a>
        </div>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label font-weight-bold">Ders Adı <span class="text-danger">*</span></label>
                    <input type="text" name="ders_adi" class="form-control" placeholder="Örn: Matematik, Türkçe" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label font-weight-bold">Gün <span class="text-danger">*</span></label>
                    <select name="gun" class="form-select" required>
                        <option value="">Gün seçiniz...</option>
                        <option value="1">Pazartesi</option>
                        <option value="2">Salı</option>
                        <option value="3">Çarşamba</option>
                        <option value="4">Perşembe</option>
                        <option value="5">Cuma</option>
                        <option value="6">Cumartesi</option>
                        <option value="7">Pazar</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label font-weight-bold">Başlangıç Saati <span class="text-danger">*</span></label>
                    <input type="time" name="baslangic_saati" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label font-weight-bold">Bitiş Saati <span class="text-danger">*</span></label>
                    <input type="time" name="bitis_saati" class="form-control" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label font-weight-bold">Öğretmen <span class="text-danger">*</span></label>
                    <select name="ogretmen" class="form-select" required>
                        <option value="">Öğretmen seçiniz...</option>
                        {% for ogretmen in ogretmenler %}
                        <option value="{{ ogretmen.id }}">{{ ogretmen.get_full_name|default:ogretmen.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label font-weight-bold">Sınıf <span class="text-danger">*</span></label>
                    <select name="sinif" class="form-select" required>
                        <option value="">Sınıf seçiniz...</option>
                        {% for sinif in siniflar %}
                        <option value="{{ sinif.id }}">{{ sinif.ad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-check form-switch">
                    <input type="checkbox" name="aktif" class="form-check-input" checked>
                    <span class="form-check-label">Ders Aktif</span>
                </label>
            </div>
            
            <div class="alert alert-warning border-0 shadow-sm">
                <div class="d-flex">
                    <i class="ti ti-info-circle fs-4 me-2"></i>
                    <div>
                        <strong>Bilgi:</strong> Aynı öğretmen, sınıf, gün ve saat dilimi için çakışan ders eklememeye dikkat ediniz.
                    </div>
                </div>
            </div>
            
            <hr class="my-4">
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg px-5">
                    <i class="ti ti-device-floppy me-2"></i>Kaydet
                </button>
                <a href="{% url 'yonetim_ders_programi' %}" class="btn btn-outline-secondary btn-lg">
                    İptal
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

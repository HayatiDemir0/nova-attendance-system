<div class="row">
    <div class="col-md-5">
        <div class="activity-card">
            <h4 class="mb-4"><i class="ti ti-message-2 me-2 text-primary"></i>Öğrenciye Yorum Bırak</h4>
            <form action="{% url 'ogrenci_not_ekle' ogrenci.id %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="kategori" value="genel">
                <div class="mb-3">
                    <label class="form-label">Başlık</label>
                    <input type="text" name="baslik" class="form-control" placeholder="Örn: Aylık Gelişim Raporu" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Yorumunuz</label>
                    <textarea name="aciklama" class="form-control" rows="4" placeholder="Öğrenci hakkında detaylı görüşünüzü yazın..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Yorumu Gönder</button>
            </form>
        </div>
    </div>

    <div class="col-md-7">
        <div class="activity-card">
            <h4 class="mb-4"><i class="ti ti-history me-2 text-info"></i>Geçmiş Yorumlar</h4>
            <div style="max-height: 450px; overflow-y: auto; padding-right: 10px;">
                {% for not in notlar %}
                <div class="activity-item">
                    <div class="d-flex justify-content-between">
                        <span class="badge bg-light text-dark mb-2">{{ not.tarih|date:"d.m.Y" }}</span>
                        <small class="text-muted">Ekleyen: {{ not.olusturan.get_full_name }}</small>
                    </div>
                    <h6 class="fw-bold">{{ not.baslik }}</h6>
                    <p class="text-secondary small mb-0">{{ not.aciklama }}</p>
                </div>
                {% empty %}
                <div class="text-center py-4">
                    <i class="ti ti-mood-empty fs-1 text-muted"></i>
                    <p class="text-muted">Henüz yorum yapılmamış.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

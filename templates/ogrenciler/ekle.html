{% extends 'base.html' %}
{% block title %}Öğrenci Ekle{% endblock %}
{% block content %}

<div style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
    <div class="row align-items-center">
        <div class="col">
            <h1><i class="ti ti-plus me-3"></i>Yeni Öğrenci Ekle</h1>
        </div>
        <div class="col-auto">
            <a href="{% url 'yonetim_ogrenciler' %}" class="btn btn-light btn-lg">
                <i class="ti ti-arrow-left me-2"></i>Geri
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h4 class="text-success mb-3">Öğrenci Temel Bilgileri</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ad <span class="text-danger">*</span></label>
                    <input type="text" name="ad" class="form-control" placeholder="Öğrenci adı" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Soyad <span class="text-danger">*</span></label>
                    <input type="text" name="soyad" class="form-control" placeholder="Öğrenci soyadı" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">TC Kimlik <span class="text-danger">*</span></label>
                    <input type="text" name="tc_kimlik" class="form-control" placeholder="12345678901" maxlength="11" minlength="11" required>
                    <small class="text-muted">11 haneli TC Kimlik numarası</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sınıf <span class="text-danger">*</span></label>
                    <select name="sinif" class="form-select" required>
                        <option value="">Sınıf seçiniz...</option>
                        {% for sinif in siniflar %}
                        <option value="{{ sinif.id }}">{{ sinif.ad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Doğum Tarihi <span class="text-danger">*</span></label>
                    <input type="date" name="dogum_tarihi" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cinsiyet <span class="text-danger">*</span></label>
                    <select name="cinsiyet" class="form-select" required>
                        <option value="">Seçiniz...</option>
                        <option value="E">Erkek</option>
                        <option value="K">Kız</option>
                    </select>
                </div>
            </div>

            <hr class="my-4">
            <h4 class="text-success mb-3">Veli Bilgileri</h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Veli Adı</label>
                    <input type="text" name="veli_adi" class="form-control" placeholder="Veli adı soyadı">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Veli Telefon</label>
                    <input type="text" name="veli_telefon" class="form-control" placeholder="05XX XXX XX XX">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Adres</label>
                <textarea name="adres" class="form-control" rows="2" placeholder="Ev adresi"></textarea>
            </div>

            <div class="alert alert-info">
                <i class="ti ti-info-circle me-2"></i>
                <strong>Not:</strong> Yıldız (*) ile işaretli alanlar zorunludur.
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="ti ti-check me-2"></i>Kaydet
                </button>
                <a href="{% url 'yonetim_ogrenciler' %}" class="btn btn-outline-secondary btn-lg">
                    <i class="ti ti-x me-2"></i>İptal
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

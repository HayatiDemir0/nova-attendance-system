{% extends 'base.html' %}
{% block title %}Öğrenci Düzenle{% endblock %}
{% block content %}

<div class="page-header-section" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
    <div class="row align-items-center">
        <div class="col">
            <h1><i class="ti ti-edit me-3"></i>Öğrenci Düzenle - {{ ogrenci.tam_ad }}</h1>
        </div>
        <div class="col-auto">
            <a href="{% url 'yonetim_ogrenciler' %}" class="btn btn-light btn-lg">
                <i class="ti ti-arrow-left me-2"></i>Geri
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ad <span class="text-danger">*</span></label>
                    <input type="text" name="ad" class="form-control" value="{{ ogrenci.ad }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Soyad <span class="text-danger">*</span></label>
                    <input type="text" name="soyad" class="form-control" value="{{ ogrenci.soyad }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">TC Kimlik</label>
                    <input type="text" class="form-control" value="{{ ogrenci.tc_kimlik }}" disabled>
                    <small class="text-muted">TC Kimlik değiştirilemez</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Doğum Tarihi <span class="text-danger">*</span></label>
                    <input type="date" name="dogum_tarihi" class="form-control" value="{{ ogrenci.dogum_tarihi|date:'Y-m-d' }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cinsiyet <span class="text-danger">*</span></label>
                    <select name="cinsiyet" class="form-select" required>
                        <option value="E" {% if ogrenci.cinsiyet == 'E' %}selected{% endif %}>Erkek</option>
                        <option value="K" {% if ogrenci.cinsiyet == 'K' %}selected{% endif %}>Kız</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sınıf <span class="text-danger">*</span></label>
                    <select name="sinif" class="form-select" required>
                        {% for sinif in siniflar %}
                        <option value="{{ sinif.id }}" {% if ogrenci.sinif.id == sinif.id %}selected{% endif %}>{{ sinif.ad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Veli Adı</label>
                    <input type="text" name="veli_adi" class="form-control" value="{{ ogrenci.veli_adi }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Veli Telefon</label>
                    <input type="text" name="veli_telefon" class="form-control" value="{{ ogrenci.veli_telefon }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Veli Email</label>
                <input type="email" name="veli_email" class="form-control" value="{{ ogrenci.veli_email }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Fotoğraf</label>
                {% if ogrenci.fotograf %}
                <div class="mb-2">
                    <img src="{{ ogrenci.fotograf.url }}" class="rounded" style="width: 100px; height: 100px; object-fit: cover;">
                </div>
                {% endif %}
                <input type="file" name="fotograf" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label class="form-check">
                    <input type="checkbox" name="aktif" class="form-check-input" {% if ogrenci.aktif %}checked{% endif %}>
                    <span class="form-check-label">Aktif</span>
                </label>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="ti ti-check me-2"></i>Güncelle
                </button>
                <a href="{% url 'yonetim_ogrenciler' %}" class="btn btn-outline-secondary btn-lg">
                    <i class="ti ti-x me-2"></i>İptal
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

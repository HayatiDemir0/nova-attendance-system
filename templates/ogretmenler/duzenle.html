{% extends 'base.html' %}

{% block title %}Öğretmen Düzenle - Yoklama Sistemi{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Öğretmen Düzenle</h2>
    <a href="{% url 'ogretmen_listesi' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Geri
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ad</label>
                    <input type="text" name="first_name" class="form-control" value="{{ ogretmen.first_name }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Soyad</label>
                    <input type="text" name="last_name" class="form-control" value="{{ ogretmen.last_name }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">E-posta</label>
                    <input type="email" name="email" class="form-control" value="{{ ogretmen.email }}">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Telefon</label>
                    <input type="text" name="telefon" class="form-control" value="{{ ogretmen.telefon }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Adres</label>
                <textarea name="adres" class="form-control" rows="3">{{ ogretmen.adres }}</textarea>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Güncelle
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

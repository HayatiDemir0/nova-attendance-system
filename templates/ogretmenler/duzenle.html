{% extends 'base.html' %}
{% block title %}Öğretmen Düzenle{% endblock %}
{% block content %}

<div class="page-header-section" style="background: linear-gradient(135deg, #7B3F9D 0%, #E91E63 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
    <div class="row align-items-center">
        <div class="col">
            <h1><i class="ti ti-edit me-3"></i>Öğretmen Düzenle</h1>
        </div>
        <div class="col-auto">
            <a href="{% url 'yonetim_ogretmenler' %}" class="btn btn-light btn-lg">
                <i class="ti ti-arrow-left me-2"></i>Geri
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" value="{{ ogretmen.username }}" disabled>
                <small class="text-muted">Kullanıcı adı değiştirilemez</small>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ad</label>
                    <input type="text" name="first_name" class="form-control" value="{{ ogretmen.first_name }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Soyad</label>
                    <input type="text" name="last_name" class="form-control" value="{{ ogretmen.last_name }}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">E-posta</label>
                    <input type="email" name="email" class="form-control" value="{{ ogretmen.email }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Telefon</label>
                    <input type="text" name="telefon" class="form-control" value="{{ ogretmen.telefon }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Adres</label>
                <textarea name="adres" class="form-control" rows="3">{{ ogretmen.adres }}</textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Yeni Şifre (Opsiyonel)</label>
                <input type="password" name="password" class="form-control" placeholder="Değiştirmek için yeni şifre girin">
                <small class="text-muted">Boş bırakırsanız şifre değişmez</small>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="ti ti-check me-2"></i>Güncelle
                </button>
                <a href="{% url 'yonetim_ogretmenler' %}" class="btn btn-outline-secondary btn-lg">
                    <i class="ti ti-x me-2"></i>İptal
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
